
<div class="pages">
  <div data-page="tips" class="page">
	<div class="navbar">
	  <div class="navbar-inner">
		<div class="left sliding"><a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a></div>
		<div class="center sliding">Tips</div>
	  </div>
	</div>
    <div class="page-content">
      <div class="list-block">
        <ul>{{#each tips}}
          <li>
            <a id={{TopicID}} href="#" class="item-content item-link" onclick='tipsdetail(this)'>
              <div class="item-inner">
                <div class="item-title">{{Title}}</div>
              </div>
            </a>
          </li>{{/each}}
        </ul>
      </div>
    </div>
	<!-- Bottom Toolbar-->
	<div class="toolbar">
	  <div class="toolbar-inner">
		 <a href="#" class="back link"><i class="fa fa-caret-left"></i><i class="fa fa-caret-left"></i><span>Back</span></a>
	  </div>
	</div>
  </div>
</div>
