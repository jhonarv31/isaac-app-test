<div class="pages">
  <div data-page="symptomsdetail" class="page">
	<div class="navbar">
	  <div class="navbar-inner">
		<div class="left sliding"><a href="#" class="link icon-only open-panel"> <i class="fa fa-bars"></i></a></div>
		<div class="center sliding">ISAAC</div>
	  </div>
	</div>
    <div class="page-content">
      <div class="content-block">
        <div class="content-block-inner">
          <h3>{{SymptomDesc}}</h3>
		  <hr style="width:90%; alignment:center;">
		  <h4>{{StepDesc}}</h4>
          <ul class="symptomsList" style="list-style:none; display:inline-block; width:100%;">
			<div id="checkMe">
				<li><a id={{YesStepID}} href="#" class="item-content item-link symptomsButton1" onclick='symptomsdetail(this)' onload='checkMe(this)'>{{YesStepText}}</a></li>
				<li><a id={{NoStepID}} href="#" class="item-content item-link symptomsButton2" onclick='symptomsdetail(this)'>{{NoStepText}}</a></li>
			</div>
		  </ul>
        </div>
      </div>
    </div>
	<!-- Bottom Toolbar-->
	<div class="toolbar">
	  <div class="toolbar-inner">
		 <a href="#" class="back link"><i class="fa fa-caret-left"></i><i class="fa fa-caret-left"></i><span>Back</span></a>
	  </div>
	</div>
  </div>
</div>
